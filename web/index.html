<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    
    <title>Charla FP</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos del cuerpo */
        body {
            background-color: #f7f2f9;  /* Suave color pastel lila */
            color: #333;  /* Color de texto oscuro para contraste */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Contenedor principal */
        h1 {
            background-color: #b3d4fc; /* Color pastel azul suave */
            color: #333;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 2em;
            font-weight: 600;
        }

        /* Estilos de enlace */
        a {
            color: #ffafcc; /* Color pastel rosa */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #f7a5d5; /* Color rosa un poco más oscuro */
        }

      </style>
</head>
<body>
  <h1>Hola mundo</h1>
</body>
</html>
